    text-align:center;

<div style=" 
    position: absolute;
    left: 60px;                 
    top: 50%;                   
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.85);
    padding: 35px 45px;
    border-radius: 16px;
    width: 570px;               /* Increased width */
    text-align: left;           
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    backdrop-filter: blur(8px);
">
  <h2 style="margin-top:0; font-size:28px; color:#333;">
    Share Your Captured Moments With Us â¤ï¸
  </h2> 

  <p class="subtitle" style="
    font-family: 'Georgia', 'Times New Roman', serif;
    font-size: 18px;
    line-height: 1.6;
    color: #555555;
    font-weight: 400;
    margin-top: 12px;
">  
    Please upload the photos and videos you captured during our wedding day. Every moment matters!</p>

  <label style="font-size:14px; color:#444; font-weight:bold;">
    <!-- Select Photos or Videos: -->
     Choose Memories to Upload
  </label><br>

  <input 
      type="file" 
      id="fileInput" 
      multiple 
      accept="image/*,video/*"
      style="margin:12px 0; width:100%;"
  >

  <button 
      onclick="upload()"
      style="
        background: linear-gradient(135deg, #4FC3F7, #81C784);  /* Light Blue + Green */
        color:white;
        border:none;
        padding:14px 20px;
        font-size:17px;
        border-radius:10px;
        cursor:pointer;
        width:100%;
        transition:0.2s;
        font-weight:bold;
      "
      onmouseover="this.style.opacity='0.88'"
      onmouseout="this.style.opacity='1'"
  >
    Upload
  </button>

  <p id="status" style="margin-top:14px; font-size:15px; color:#222;"></p>
</div>



<script>

const UPLOAD_URL = "https://script.google.com/macros/s/AKfycbxoNUHKcIyt73e4w0vjR3jYfck8RZNBZfMxNLq2Cibnd5YU7LL-vgCmqe0vLMfenyBJ/exec";

async function upload() {
  const files = document.getElementById("fileInput").files;
  if (files.length === 0) {
    alert("Select files first!");
    return;
  }

  document.getElementById("status").innerText = "Uploading...";

  for (let file of files) {
    await new Promise((resolve) => {
      const reader = new FileReader();

      reader.onload = async function(e) {
        const base64 = e.target.result.split(",")[1];

        const res = await fetch(
          UPLOAD_URL +
            "?filename=" + encodeURIComponent(file.name) +
            "&mimetype=" + encodeURIComponent(file.type),
          {
            method: "POST",
            headers: {
              "Content-Type": "text/plain"
            },
            body: base64
          }
        );

        console.log(await res.text());
        resolve();
      };

      reader.readAsDataURL(file);
    });
  }

  document.getElementById("status").innerText =
    //"Uploaded Successfully ğŸ“¸ğŸ’Œ Thanks for sharingğŸ’•!"
    "Hooray ğŸ¥‚! Your moments are now with us ğŸ’•ğŸŒ¸"
    ;
}
</script>

  </body>
</html>
