<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Share Your Memories ❤️</title>

  <!-- Matching fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cormorant Garamond', serif;
      background: #f2f0eb;
      color: #2c2c2c;
      text-align: center;
      background-image: url('https://i.imgur.com/fBGf6dn.png'); /* subtle paper texture */
      background-size: cover;
      background-attachment: fixed;
    }

    /* Container to ensure proper mobile spacing */
    .container {
      padding: 16px;
      max-width: 550px;
      margin: auto;
    }

    /* Wedding photo */
    .photo-header {
      width: 100%;
      border-radius: 12px;
      max-width: 500px;
      height: auto;
      margin: 20px auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
    }

    /* Titles */
    .card-title {
      font-size: 7vw;
      max-font-size: 36px;
      font-weight: 700;
      margin: 10px 0 5px;
      font-family: 'Playfair Display', serif;
    }

    .subtitle {
      font-size: 4vw;
      max-font-size: 20px;
      margin-bottom: 18px;
      padding: 0 10px;
      line-height: 1.3;
      letter-spacing: 0.8px;
    }

    /* Upload card */
    .upload-box {
      border: 1px solid #333;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      margin-top: 20px;
    }

    /* Touch-friendly input */
    input[type="file"] {
      margin: 15px 0;
      width: 80%;
      font-size: 16px;
      border: none;
    }

    /* Large mobile-friendly button */
    button {
      width: 80%;
      padding: 14px;
      font-size: 18px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #eee;
      font-family: 'Cormorant Garamond', serif;
      margin-top: 10px;
    }

    button:active {
      background: #ddd;
    }

    #status {
      margin-top: 12px;
      font-size: 17px;
    }

    /* Progress bar improvements */
    .progress-container {
      width: 85%;
      background-color: #dcdcdc;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
      display: none;
      height: 14px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #333;
      transition: width 0.25s ease-out;
    }

    /* Prevent layout issues on iPhones */
    img, button, input {
      -webkit-tap-highlight-color: transparent;
    }

  </style>
</head>

<body>

<div class="container">

  <!-- Header wedding photo -->
  <img src="JD.JPEG" class="photo-header">

  <h1 class="card-title">Share Your Memories</h1>
  <p class="subtitle">We’d love to see the beautiful moments you captured.</p>

  <div class="upload-box">
    <input type="file" id="fileInput" multiple accept="image/*,video/*">
    <br>
    <button onclick="upload()">Upload</button>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p id="status"></p>
  </div>

</div>

<script>
const UPLOAD_URL = "https://script.google.com/macros/s/AKfycbxoNUHKcIyt73e4w0vjR3jYfck8RZNBZfMxNLq2Cibnd5YU7LL-vgCmqe0vLMfenyBJ/exec";

async function upload() {
  const files = document.getElementById("fileInput").files;
  const total = files.length;
  if (total === 0) {
    alert("Please select photos or videos to upload.");
    return;
  }

  document.querySelector('.progress-container').style.display = "block";
  const progressBar = document.getElementById("progressBar");

  let uploaded = 0;
  document.getElementById("status").innerText = "Uploading...";

  for (let file of files) {
    await new Promise((resolve) => {
      const reader = new FileReader();

      reader.onload = async function(e) {
        const base64 = e.target.result.split(",")[1];

        await fetch(
          UPLOAD_URL +
          "?filename=" + encodeURIComponent(file.name) +
          "&mimetype=" + encodeURIComponent(file.type),
          {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: base64
          }
        );

        uploaded++;
        let percent = Math.round((uploaded / total) * 100);
        progressBar.style.width = percent + "%";

        resolve();
      };

      reader.readAsDataURL(file);
    });
  }

  document.getElementById("status").innerText =
    "Thank you! Your memories have been uploaded ❤️";
}
</script>

</body>
</html>
